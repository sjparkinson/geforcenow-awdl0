name: CI

on:
  push:
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  build:
    name: Build
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v6

      - name: Cache Swift packages
        uses: actions/cache@v5
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build
        run: swift build -c release

      - name: Test
        run: swift test

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: geforcenow-awdl0-macos-arm64
          path: |
            .build/release/geforcenow-awdl0

      - name: Attest
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: .build/release/geforcenow-awdl0
